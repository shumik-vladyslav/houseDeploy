<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
(function(s,i,r,v) {
    v = i.createElement(r); v.async=1;
    v.src = ('file:'==location.protocol?'http:':'') + '//scripts.sirv.com/sirv.js';
    i.getElementsByTagName(r)[0].parentNode.appendChild(v);
})(window, document, 'script');
</script>
<style>
  .hotspot-pointer {
    display: inline-block;
    position: absolute;
    width: 25px;
    height: 25px;
    cursor: pointer;
    background-repeat: no-repeat;
    background: yellow;
}
</style>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    
  <!--<div class="Sirv" data-src="//vitaliy.sirv.com/drmartenboot-3d/boot.spin"></div>-->
  <div id="image-wraper">
    <img id="image" ng-src="{{img}}" style="max-width: 100%;">
  </div>
   <button class="btn btn-primary" ng-click="back()">back</button>
  <button class="btn btn-primary" ng-click="forward()">forward</button>
  <!--<button class="btn btn-primary" ng-click="get()">Get</button>-->
 <div>
      <div ng-repeat="hotspot in core.settings.hotspots">
        <button ng-click="click(hotspot, $index)">{{$index}}</button>
      </div>
      <br>
      <br>
      Selected object: {{index}}<br>
      <input type="text" ng-model="htospot.data">
      <br>
       <select name="singleSelect" ng-model="singleSelect" ng-change="changeSelect()">
        <option value="{{key}}" ng-repeat="(key,value) in layers">{{value}}</option>
      </select><br>
      box.x<input type="number" ng-model="settings.box.x"> <br>
      box.y<input type="number" ng-model="settings.box.y"> <br>
      pointer.style<input type="text" ng-model="settings.pointer.style"> <br>
      pointer.x<input type="text" ng-model="settings.pointer.x"> <br>
      pointer.y<input type="text" ng-model="settings.pointer.y"> <br>
  <button class="btn btn-primary" ng-click="add()">add htospot</button>
  <button class="btn btn-primary" ng-click="update()">Update</button>
      
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
